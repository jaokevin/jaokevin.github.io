    <script>
        $(function () {
            var doch = $(document).height();
            var winw = $(window).width();
            var winh = $(window).height();
            var scroll_max = $("#hframe").height() - $(window).height();
            var width_max = $("#part2_picture").width() - winw;
            var h_top = $("#hframe").offset().top;

            $(window).scroll(function () {
                var current_pos = $(window).scrollTop();
                var new_pos = (current_pos - h_top) / scroll_max * width_max * (-1);
                console.log("curpos-htop:" + current_pos - h_top);
                if(current_pos > h_top && current_pos < h_top + $("#hframe").height() - $(window).height()){
                    $("#part2_picture").css("left", new_pos);
                }
            });
        });

        $(function(){
            var winh = $(window).height();
            $(window).scroll(function(){
                var curpos = $(window).scrollTop();
                $(".animatebar").each(function(){
                    var objpos = $(this).offset().top;
                    if(curpos > objpos - winh/1.5){
                        $(this).children().addClass("slide");
                    }

                    if(curpos == 0){
                        $(this).children().removeClass("slide");
                    }
                });


            });

        });
    </script>
